<div class="container">
    <div class="row">
        <div class="col" *ngFor="let person of persons">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{person.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{person.title}}</h6>
                  <p class="card-text">{{person.description}}</p>
                  <a href="#" [routerLink]="['/person', person.id]" class="card-link">View</a>
                </div>
              </div>
        </div>
    </div>
</div>
